name: CI CD Agent Pipeline

on:
  push:

permissions:
  contents: write   # ðŸ”¥ REQUIRED for git push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest
        continue-on-error: true   # ðŸ”‘ KEY LINE

      - name: Run AI auto-fix agent
        run: python agent.py


  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v4
      - name: Run CD Agent
        run: python cd_agent.py
