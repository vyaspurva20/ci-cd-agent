name: CI CD Agent Pipeline

on:
  push:

permissions:
  contents: write   # REQUIRED so agent can push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest

      - name: Run AI auto-fix agent
        if: failure()
        run: python agent.py
