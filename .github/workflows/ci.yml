name: CI CD Agent Pipeline

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ‘ˆ REQUIRED FOR PUSH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "ci-agent"
          git config user.email "ci-agent@bot.com"

      - name: Run CI Agent
        env:
          PYTHONPATH: .
        run: |
          python agent.py

      - name: Commit & Push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "ci(agent): auto update"
            git push
          else
            echo "No changes to commit"
          fi
