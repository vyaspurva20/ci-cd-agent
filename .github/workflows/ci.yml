name: CI CD Agent Pipeline

on:
  push:

permissions:
  contents: write   # ðŸ”¥ REQUIRED for git push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure git identity
        run: |
          git config --global user.name "ci-agent"
          git config --global user.email "ci-agent@github.com"

      - name: Run CI Agent
        run: python agent.py

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v4
      - name: Run CD Agent
        run: python cd_agent.py
